version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: menu-tree-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-menu_tree_db}
      MYSQL_USER: ${MYSQL_USER:-menuuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-menupassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - menu-tree-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: menu-tree-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-menuuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-menupassword}
      DB_DATABASE: ${MYSQL_DATABASE:-menu_tree_db}
      BACKEND_PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key}
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - menu-tree-dev-network
    command: npm run start:dev

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: menu-tree-frontend-dev
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
      CHOKIDAR_USEPOLLING: true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - menu-tree-dev-network
    command: npm start

volumes:
  mysql_dev_data:
    driver: local

networks:
  menu-tree-dev-network:
    driver: bridge
