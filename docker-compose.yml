version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: menu-tree-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-menu_tree_db}
      MYSQL_USER: ${MYSQL_USER:-menuuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-menupassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - menu-tree-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: menu-tree-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-menuuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-menupassword}
      DB_DATABASE: ${MYSQL_DATABASE:-menu_tree_db}
      BACKEND_PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key}
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - menu-tree-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/docs"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: menu-tree-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - menu-tree-network

volumes:
  mysql_data:
    driver: local

networks:
  menu-tree-network:
    driver: bridge
